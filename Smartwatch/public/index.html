<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/default.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<script src="scripts/script.js"></script>
<body onload="timer()">

    <header>
        <img src="images/logo.svg" alt="amazon" class="logo">
    </header>

    <section id="article">
        <div id="avatar">
            <img id="myimage" src="https://i.imgur.com/iOeUBV7.png" alt="">
            <p id="time"></p>
            <img id="heart" src="./images/heart.png" alt="">
            <span id="heart-rate">78</span>
        </div>

        <div id="info">
            <h1 class="title">FitBit 19 - The Smartest Watch</h1>
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusantium repellat quae consectetur repudiandae iste obcaecati laboriosam incidunt quas voluptas voluptatibus.
            </p>
            <h3 class="section">Select Color</h3>
            <ul class="colors">
                <li class="black" onclick="black()"></li>
                <li class="red" onclick="red()"></li>
                <li class="blue" onclick="blue()"></li>
                <li class="pink" onclick="pink()"></li>
                <li class="purple" onclick="purple()"></li>
            </ul>
            <h3 class="section">Features</h3>
            <ul class="options">
                <li><a onclick="timer()">Time</a></li>
                <li><a onclick="heartbeat()">Heart Rate</a></li>
            </ul>
            <button class="buy">
                BUY NOW
            </button>
        </div>
    </section>
</body>
</html>
